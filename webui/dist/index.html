<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8"/>
    <title>SSTMK-ONVIF Мониторинг</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 20px;
            background: #121212;
            color: #f0f0f0;
        }

        h1, h2 {
            margin-bottom: 15px;
        }

        .main-table {
            background: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .table-header {
            display: grid;
            grid-template-columns: 50px 1fr 150px 120px 120px 120px 80px 100px;
            background: #2a2a2a;
            font-weight: 600;
            border-bottom: 1px solid #333;
        }

        .table-row {
            display: grid;
            grid-template-columns: 50px 1fr 150px 120px 120px 120px 80px 100px;
            border-bottom: 1px solid #333;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-cell {
            padding: 12px 8px;
            display: flex;
            align-items: center;
            border-right: 1px solid #333;
        }

        .table-cell:last-child {
            border-right: none;
        }

        .table-cell input[type="text"] {
            width: 100%;
            padding: 4px 6px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #181818;
            color: #f0f0f0;
            font-size: 12px;
        }

        .table-cell input[type="text"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #4caf50;
        }

        .status-offline {
            background: #f44336;
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #4caf50;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }

        .toggle-switch.active::after {
            left: 22px;
        }

        .save-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            background: #1e88e5;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .save-btn:hover {
            background: #1565c0;
        }

        .save-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .no-data {
            text-align: center;
            color: #888;
            padding: 20px;
        }
    </style>
</head>

<body>
<h1>SSTMK-ONVIF Мониторинг устройств</h1>

<div class="main-table">
    <div class="table-header">
        <div class="table-cell">#</div>
        <div class="table-cell">Название</div>
        <div class="table-cell">Серийный номер</div>
        <div class="table-cell">Вендор</div>
        <div class="table-cell">Версия ПО</div>
        <div class="table-cell">Статус</div>
        <div class="table-cell">Вкл/Выкл</div>
        <div class="table-cell">Действия</div>
    </div>
    <div id="devicesTable"></div>
</div>

<div class="no-data" id="noDevicesHint" style="display: none;">
    Устройства не найдены
</div>

<script>
    const HOST = 'localhost';
    const devicesTable = document.getElementById('devicesTable');
    const noDevicesHint = document.getElementById('noDevicesHint');

    async function getDevices() {
        try {
            const response = await fetch(`http://${HOST}:8080/api/v1/devices`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const json = await response.json();
            return Array.isArray(json.data) ? json.data : json;
        } catch (error) {
            console.error('Ошибка при запросе устройств:', error);
            return [];
        }
    }

    async function saveDevice(id, data) {
        try {
            const response = await fetch(`http://${HOST}:8080/api/v1/device/${encodeURIComponent(id)}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const text = await response.text();
                throw new Error(`PATCH error ${response.status}: ${text}`);
            }

            console.log(`Устройство ${id} обновлено:`, data);
            await renderDevices();
        } catch (error) {
            console.error('Ошибка при сохранении устройства:', error);
            alert('Ошибка при сохранении: ' + error.message);
        }
    }

    async function toggleDevice(id, enabled) {
        await saveDevice(id, { enabled });
    }

    function createDeviceRow(device, index) {
        const row = document.createElement('div');
        row.className = 'table-row';
        row.dataset.deviceId = device.uid;

        const isBuiltIn = device.uid.startsWith('gate-');
        const statusClass = device.enabled && device.online ? 'status-online' : 'status-offline';
        const toggleClass = device.enabled ? 'active' : '';

        // Для встроенных устройств - обычная логика
        // Для обнаруженных - enabled контролирует отображение, online контролирует статус
        const statusText = isBuiltIn 
            ? (device.enabled && device.online ? 'Активно' : 'Неактивно')
            : (device.online ? 'Активно' : 'Неактивно');

        // Переключатель только для встроенных устройств
        const toggleHtml = isBuiltIn 
            ? `<div class="toggle-switch ${toggleClass}" data-device-id="${device.uid}"></div>`
            : `<span style="color: #888;">—</span>`;

        row.innerHTML = `
            <div class="table-cell">${index + 1}</div>
            <div class="table-cell">
                <input type="text" class="device-name" value="${device.name || ''}" placeholder="Название устройства">
            </div>
            <div class="table-cell">
                <input type="text" class="device-serial" value="${device.serialNumber || ''}" placeholder="Серийный номер">
            </div>
            <div class="table-cell">
                <input type="text" class="device-vendor" value="${device.vendor || ''}" placeholder="Производитель">
            </div>
            <div class="table-cell">
                <input type="text" class="device-version" value="${device.version || ''}" placeholder="Версия ПО">
            </div>
            <div class="table-cell">
                <div class="status-indicator ${statusClass}"></div>
                ${statusText}
            </div>
            <div class="table-cell">
                ${toggleHtml}
            </div>
            <div class="table-cell">
                <button class="save-btn" data-device-id="${device.uid}">Сохранить</button>
            </div>
        `;

        return row;
    }

    async function renderDevices() {
        const devices = await getDevices();
        console.log('renderDevices: получено устройств:', devices.length);
        devices.forEach(d => console.log(`Device ${d.uid}: enabled=${d.enabled}, online=${d.online}`));
        
        if (devices.length === 0) {
            devicesTable.innerHTML = '';
            noDevicesHint.style.display = 'block';
            return;
        }

        noDevicesHint.style.display = 'none';
        devicesTable.innerHTML = '';

        // Сортируем: сначала встроенные (gate-001,002,003,004), потом остальные
        const builtInDevices = devices.filter(d => d.uid.startsWith('gate-')).sort((a, b) => a.uid.localeCompare(b.uid));
        const discoveredDevices = devices.filter(d => !d.uid.startsWith('gate-') && d.enabled).sort((a, b) => a.uid.localeCompare(b.uid));
        
        const sortedDevices = [...builtInDevices, ...discoveredDevices];
        
        sortedDevices.forEach((device, index) => {
            const row = createDeviceRow(device, index);
            devicesTable.appendChild(row);
        });

        initEventHandlers();
    }

    function initEventHandlers() {
        // Переключатели только для встроенных устройств
        document.querySelectorAll('.toggle-switch').forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                const deviceId = e.target.dataset.deviceId;
                // Проверяем, что это встроенное устройство
                if (!deviceId.startsWith('gate-')) return;
                
                const isActive = e.target.classList.contains('active');
                console.log(`Переключаем устройство ${deviceId}: ${isActive} -> ${!isActive}`);
                toggleDevice(deviceId, !isActive);
            });
        });

        document.querySelectorAll('.save-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                const deviceId = e.target.dataset.deviceId;
                const row = e.target.closest('.table-row');
                
                const data = {
                    name: row.querySelector('.device-name').value,
                    serialNumber: row.querySelector('.device-serial').value,
                    vendor: row.querySelector('.device-vendor').value,
                    version: row.querySelector('.device-version').value
                };

                e.target.disabled = true;
                e.target.textContent = 'Сохранение...';
                
                await saveDevice(deviceId, data);
                
                e.target.disabled = false;
                e.target.textContent = 'Сохранить';
            });
        });
    }

    renderDevices();
</script>

</body>
</html>
